<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    html, body {
      height: 100%;
    }

    .topnav {
      overflow: hidden;
      background-color: #39525C;
    }

    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Fundo com overlay escuro */
    .fundo {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('fundo.jpg'); /* Altere para sua imagem */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Mais escuro para suavizar imagem */
      z-index: 0;
    }

    .conteudo {
      position: relative;
      z-index: 1;
      color: white;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
      text-align: center;
      flex-direction: column;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.1); /* leve transparÃªncia */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    .form-box h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-family: 'Georgia', serif;
      color: white;
    }

    .form-box input,
    .form-box textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      background-color: #4B0082;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-box button:hover {
      background-color: #000000;
    }
  </style>
</head>

<body>
  
  <div class="topnav">
    <a href="Produtos.html" target="_blank">Home</a>
    <a href="Inicial.html" target="_blank">Sobre</a>
    <a href="Contato.html" target="_blank">Contato</a>
    <a href="Frete.html" target="_blank">Frete</a>
  </div>


  <div class="fundo">
    <div class="overlay"></div>

    <div class="conteudo">
      <div class="form-box">
        <h2>Entre em Contato</h2>
        <input type="text" name="name" placeholder="Seu nome" required />
        <input type="email" name="email" placeholder="Seu email" required />
        <textarea name="message" placeholder="Sua mensagem" rows="5" required></textarea>
        <button type="submit">Enviar</button>
      </div>
    </div>
  </div>

  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>

</html>
