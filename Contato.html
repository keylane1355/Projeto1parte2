    * {

      display: flex;

    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4B0082; /* roxo escuro */
    }

    .form-box input,
    .form-box textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      background-color: #4B0082;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-box button:hover {
      background-color: #000000;
    }
