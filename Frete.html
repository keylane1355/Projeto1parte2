<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calcular Frete</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    html, body {
      height: 100%;
    }

    .topnav {
      overflow: hidden;
      background-color: #39525C;
    }

    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Fundo com overlay escuro */
    .fundo {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('fundo.jpg'); /* sua imagem */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .conteudo {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
      text-align: center;
      flex-direction: column;
    }

    .frete-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      color: white;
    }

    .frete-box h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-family: 'Georgia', serif;
      color: white;
    }

    .frete-box input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    .frete-box button {
      width: 100%;
      padding: 10px;
      background-color: #4B0082;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .frete-box button:hover {
      background-color: #000000;
    }

    .resultado {
      margin-top: 20px;
      font-size: 18px;
      color: white;
    }
  </style>
</head>
<body>

  <div class="topnav">
    <a href="Produtos.html" target="_blank">Home</a>
    <a href="Inicial.html" target="_blank">Sobre</a>
    <a href="Contato.html" target="_blank">Contato</a>
    <a href="Frete.html" target="_blank">Frete</a>
  </div>

  <div class="fundo">
    <div class="overlay"></div>

    <div class="conteudo">
      <div class="frete-box">
        <h2>Calcule o Frete</h2>
        <input type="text" id="cep" placeholder="Digite seu CEP" />
        <button onclick="calcularFrete()">Calcular Frete</button>
        <div class="resultado" id="resultado"></div>
      </div>
    </div>
  </div>

  <script>
    function calcularFrete() {
      const cep = document.getElementById('cep').value.trim();
      const resultado = document.getElementById('resultado');

      if (cep === '') {
        resultado.textContent = 'Por favor, digite um CEP v√°lido.';
        return;
      }

      resultado.textContent = `Frete para o CEP ${cep} calculado com sucesso!`;
    }
  </script>

</body>
</html>
